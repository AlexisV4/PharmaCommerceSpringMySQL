<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>Resultados de la búsqueda</title>
</head>
<body class="d-flex justify-content-center align-items-center"> <!-- Estilos para centrar -->
    <div class="container">
        <h1 class="text-center mb-4">Resultados de la búsqueda</h1> <!-- Centra el título -->
        
        <div th:if="${not #lists.isEmpty(compras)}" class="text-center">
            <table class="table table-info mx-auto"> 
                <thead>
                    <tr>
                        <th>ID Compra</th>
                        <th>InfoProducto</th>
                        <th>Cantidad</th>
                        <th>Total Pagado</th>
                        <th>Fecha Compra</th>
                        <th>ID Empleado</th>
                        <th>ID Metodo Pago</th>
                        <th>ID Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td th:text="${compra.id_compra}">ID Compra</td>
                        <td th:text="${compra.informacionProducto}">InfoProducto</td>
                        <td th:text="${compra.cantidad}">Cantidad</td>
                        <td th:text="${compra.total_pagar}">Total Pagado</td>
                        <td th:text="${compra.fecha_compra}">Fecha Compra</td>
                        <td th:text="${compra.id_empleado}">ID Empleado</td>
                        <td th:text="${compra.id_metodo_pago}">ID Metodo Pago</td>
                        <td th:text="${compra.id_proveedor}">ID Proveedor</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(compras)}" class="no-results text-center mt-4"> <!-- Centra el mensaje -->
            <p>No se encontraron resultados para la búsqueda.</p>
        </div>
        
        <div class="text-center mt-4"> <!-- Centra el botón -->
            <a th:href="@{/compras}" class="btn btn-primary">Volver a Compras</a>
        </div>
    </div>
</body>
</html>
